{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verity Admin Login">
    <title>Admin Login â€” Verity</title>
    <link rel="stylesheet" href="{% static 'core/templates/core/styles.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <div class="logo-icon">V</div>
            Verity
        </a>
    </nav>

    <div class="container flex justify-center items-center" style="min-height: calc(100vh - 80px);">
        <div class="auth-card"
            style="width: 100%; max-width: 400px; padding: 32px; border-radius: 16px; background: var(--bg-card); box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; margin-bottom: 24px;">Admin Access</h2>
            {% if error %}
            <div
                style="background: rgba(239, 68, 68, 0.1); color: var(--danger); padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center;">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'admin' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" class="input" placeholder="Enter password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">Access
                    Panel</button>
            </form>
        </div>
    </div>
</body>

</html>
